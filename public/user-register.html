<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <script defer src="./scripts/user-register.js"></script>
    <title>Ballers Registration</title>
</head>
<body>
    <main id="main-registration">
        <h2 class="landing-page-title">Register as a Baller</h2>
        <form id="reg-form" action="">
            <label class="styled-label" for="email" placeholder="Email">Email</label>
            <input class="styled-input" id="email" name="email" type="text">
            <label class="styled-label" for="username" placeholder="Username">Username</label>
            <input class="styled-input" id="username" name="username" type="text">
            <label class="styled-label" for="password" palceholder="password">Password</label>
            <input class="styled-input" id="password" name="password" type="password">
            <input class="styled-button" type="submit" value="Register">
        </form>
        <button class="sign-up-button">Already have an account? <a href="https://ballers-edmonton.netlify.app/public/index.html"><span id="flan">Log In</span></a></button>
    </main>
</body>
</html>
