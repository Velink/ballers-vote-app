<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.png"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./scripts/enterPoll.js"></script>
    <title>Ballers Poll</title>
</head>
<body id="body">
    <main id="main">
        <h2 class="landing-page-title">Welcome to the Ballers Poll</h2>
        <div class="gates-container">
            <p class="gates-title">Enter this week's password to vote</p>
            <input class="styled-input" id="gates-password" type="password">
            <input class="styled-button" id="gates-open" type="submit" text="submit">
        </div>

        <div class="rating-button-container">
            <button class="styled-button" id="weekly-button">See this week's ratings</button>
            <button  class="styled-button" id="overall-button">Order by all time rating</button>
            <button class="styled-button" id="order-wins">Order by wins</button>
            <button class="styled-button" id="order-losses">Order by defeats</button>
        </div>
    </main>
    
    <section id="table-container">
        <h2 class="weekly-ratings-table-title">Weekly Ratings Table</h2>
        <table id="weekly-ratings-table"></table>
        
        <h2 class="overall-ratings-table-title">Overall Ratings Table</h2>
        <table id="overall-ratings-table"></table>
    </section>
</body>
</html>
