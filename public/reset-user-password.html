<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./scripts/user-password-update.js"></script>
    <title>Ballers Admin</title>
</head>
<body id="body">
    <h2 id="password-reset-title">Reset Your Password Below</h2>
    <form id="update-password-form" action="">
        <label class="styled-label" for="password" placeholder="password">New Password</label>
        <input class="styled-input" id="password" name="password" type="password">

        <label class="styled-label" for="confirm-password" placeholder="password">Confirm Password</label>
        <input class="styled-input" id="confirm-password" name="confirm-password" type="password">
        <input id="reset-password-button" class="styled-button" type="submit">
    </form>
</body>
</html>
